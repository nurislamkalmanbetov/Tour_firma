{% extends 'base.html' %}

{% load static %}

{% block content %}

    <!--==============================Content=================================-->
		<div class="content"><div class="ic">More Website Templates @ TemplateMonster.com - February 10, 2014!</div>
        <div class="container_12">

            <div class="banners">
                {% for tour in tours %}

                <div class="grid_4">

                    <div class="banner">
                        <img src="{{ tour.image.url }}" alt="">
                        <div class="label">
                            <div class="title" style="color: red;">{{ tour.title }}</div>
                            <div class="price" style="color: red;">from<span>{{ tour.price }}</span></div>
                            <a href="#"  style="color: red;">LEARN MORE</a>
                        </div>
                    </div>

                </div>

                {% endfor %}

            </div>

        </div>
    </div>

{% endblock %}
